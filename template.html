<html>
<head>
<title>Excel to SQL Converter</title>    
<script type="text/javascript" src="sunlight/src/sunlight.js"></script>
<script type="text/javascript" src="sunlight/src/lang/sunlight.mysql.js"></script>
<link rel="stylesheet" type="text/css" href="sunlight/src/themes/sunlight.default.css" />
<style>
.sunlight-container {
    margin: 1rem 0 !important;
}
.main {
    margin: 1rem; 
    border:1px solid #aaa; 
    overflow: auto; 
    padding: 0 1rem; 
    max-height: 640px;
}
button {
    margin: 0.5rem 1rem;
    padding: 0.75rem 1rem;
    border-radius: 3px;
    background-color: #005aa0;
    color: white;
    border: 0;
    font-size: 1.15rem;
    font-weight: bold;
}
</style>

<script>
function copyClipboard() {
  var elm = document.getElementById("code");
  // for Internet Explorer

  if(document.body.createTextRange) {
    var range = document.body.createTextRange();
    range.moveToElementText(elm);
    range.select();
    document.execCommand("Copy");
    alert("SQL Copied to clipboard");
  }
  else if(window.getSelection) {
    // other browsers

    var selection = window.getSelection();
    var range = document.createRange();
    range.selectNodeContents(elm);
    selection.removeAllRanges();
    selection.addRange(range);
    document.execCommand("Copy");
    alert("SQL copied to clipboard");
  }
}
</script>


</head>
<body>

    <button onclick="history.back()">Back to form</button> <button onclick="copyClipboard()">Copy SQL</button>

    <div class="main">
        <pre id="code" 
             class="sunlight-highlight-mysql" 
             style="font-size:16px !important; line-height:1rem">{{content}}</pre>
    </div>
